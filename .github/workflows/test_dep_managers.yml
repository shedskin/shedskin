name: test-dep-managers

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

concurrency:
  group: dep-managers-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        python-version: ["3.13"]
        dep_manager: [local-deps, spm, fetchcontent]

    steps:
    - uses: actions/checkout@v4

    - uses: astral-sh/setup-uv@v5

    - name: Install shedskin
      run: uv sync --python ${{ matrix.python-version }}

    - name: Build test.py with --${{ matrix.dep_manager }}
      run: uv run shedskin build --${{ matrix.dep_manager }} --build-type Release test.py

    - name: Run built executable
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          ./build/test.exe
        else
          ./build/test
        fi
